<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda - Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            margin: 0;
            padding: 0;
            color: white;
        }

        header { 
            text-align: center; 
            padding: 20px; 
        }

        header img { 
            width: 150px; 
        }

        .producto {
            background: rgb(255, 255, 255);
            color: black;
            display: flex;
            border-radius: 10px;

            /*  BORDE Y BRILLO NEN MORADO */
            border: 3px solid #b600ff;
            box-shadow: 0 0 12px #b600ff;

            margin: 25px;
            overflow: hidden;
            padding: 10px;
        }

        .producto img { 
            width: 150px; 
            height: 150px; 
            object-fit: cover; 
        }

        .info { 
            margin-left: 20px; 
        }

        #totalBox { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            padding: 15px; 
            border: 3px solid #b600ff;
            border-radius: 10px;
            background: rgb(163, 98, 172);
            box-shadow: 0 0 12px #b600ff;
        }

        #totalBox button {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            border: none;
            background: #ff00ff;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        #totalBox button:hover {
            background: #ad00ad;
        }
    </style>
</head>
